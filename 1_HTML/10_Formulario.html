<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/1_HTML/10_Formulario.css">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Formulario</h1>
    <form  method="get">
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"> 
        <br>
        <label for="apellido">Apellido</label>
        <br>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
        <br>
        <label for="contraseña">Contraseña</label>
        <br>
        <input type="password" name="contraseña" id="contraseña" required="true" placeholder="Escribe tu Contraseña">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
        <!-- form no validate: puede mandar el archivo apesar de que sea obligatorio -->
        <!-- required= hace el campo obligatorio -->
        <!-- el label se conecta con el input atravez del id y el for -->

    </form>

        
    <h1>get vs post</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required="true"> 
        <br>
        <label for="apellido">Apellido</label>
        <br>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required>
        <br>
        <label for="contraseña">Contraseña</label>
        <br>
        <input type="password" name="contraseña" id="contraseña" required="true" placeholder="Escribe tu Contraseña">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
  
        <!-- 
            El metodo "get" es el que esta por defecto , manda la informacion por url y no esconde la informacion importante.

            El metodo "post" manda la informacion por url y  esconde la informacion importante
            mandandolo en el envio.
        -->
    </form>
    
    <!-- C52 T9 -->
</body>
</html>
