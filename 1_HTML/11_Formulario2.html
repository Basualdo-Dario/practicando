<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>


    <form action="mi_servidor" method="get" target="_blank"> 
        <!-- <fieldset> Le agrega un borde al formulario, no creo que se anecesesario. -->
        <fieldset style=" width: 30px;">
            <!--ES un titulo, queda bastante facherito  -->
                <legend>Datos Personales</legend>


            <!-- este valor se carga por el servidor -->
                <label for="Id_Usuario">Id_Usuario</label>
            <br>
            <!-- disabled="true" desabilita la casilla pero ya no la envia al servidor-->
                <input type="text" id="Id_Usuario" name="Id_Usuario"value="1ab3" readonly="true" >
             <br>
            <!-- este valor nolo ve el usuario pero es para el servidor -->
                <input type="hidden" name="Sistema" id="Sistema" value="SAP">
            
                
                <label for="nombre">Nombre</label>
            <br>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <br>
                <label for="apellido">Apellido</label>
            <br>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            <br>
                <label for="email">Email</label>
            <br>
                <input type="email" id="email" name="email" placeholder="email">
            <br>
                <label for="edad">Edad</label>
            <br>
                <input type="age" id="edad" name="edad" placeholder="Edad" step="any">
            <br>
            <br>
                <label >Genero</label>
            <br>
                <input type="radio" name="valores" id="masculino" value="Masculino">
                <label for="masculino">Masculino</label>
            <br>
                <input type="radio" name="valores" id="femenino" value="femenino">
                <label for="femenino">Femenino</label>
            <br>
                <input type="radio" name="valores" id="otros" value="otro">
                <label for="otros">Otros</label>
            <!-- para que podamos seleccionar solamente un valor el valor de "name" debe ser el mismo -->
            <br>
            <br>
                <label> Genero de Musica Favorita</label>
            <br>
                <input type="checkbox" name="musica" id="Rock" value="Rock">
                <label for="Rock">Rock </label>
            <br>
                <input type="checkbox" name="musica" id="Country" value="Country">
                <label for="Country">Country </label>
            <br>
                <input type="checkbox" name="musica" id="Jazz" value="Jazz">
                <label for="Jazz">Jazz </label>
            <br>
                <input type="checkbox" name="musica" id="Pop" value="Pop">
                <label for="Pop">Pop </label>
            <br>
            <br>
                <label for="Autos">Seleccione la Marca de  su Auto</label>
            <br>
            <select name="Autos" id="Autos" aria-placeholder="">
                <!-- selected="true" Es la opcion que se va a ver primero -->
                <option value="No tengo" selected="true">- - -</option>
                <option value="Renault">Renault</option>
                <option value="Ford">Ford</option>
                <option value="Fiat">Fiat</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Audi">Audi</option>
            </select>
            
            <br>
            <br>
                <label for="Comentarios">Comentarios</label>
            <br>
                <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder="Escriba su Comentario Aqui" ></textarea>
            
            <br>
            <br>
               <input type="submit" value="Enviar">
               <input type="submit" formnovalidate="formnovalidate" value="Enviar sin Validar">
               <input type="reset" value="Reiniciar" >

            
        </fieldset>
    </form>
        
    </body>
    </html>
