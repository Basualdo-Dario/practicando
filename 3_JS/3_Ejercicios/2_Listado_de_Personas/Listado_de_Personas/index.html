<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/3_JS/3_Ejercicios/2_Listado_de_Personas/Listado_de_Personas/css/style.css">
    <title>Document</title>
</head>
    <header>
        <h1>Listado de Personas</h1>
    </header>

    <div class="imprimir" id="imprimir">
        <ul id="lista">
        </ul>
    </div>

    <div class="contenedor">

        <form id="persona">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="nom">
            
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="ape">
            
        </form>

        <button class="boton btna" onclick="cargar()">+</button>
    </div>

    <div class="contenedor">

        <form id="eliminarper">
            <input type="number" id="eliminar" name="eliminar" placeholder="ID Persona a Eliminar" class="eli">
            
        </form>

        <button class="boton btne" onclick="quitar()">-</button>
    </div>
    
<body>
    <script src="/3_JS/3_Ejercicios/2_Listado_de_Personas/Listado_de_Personas/js/app.js"></script>
</body>
</html>
