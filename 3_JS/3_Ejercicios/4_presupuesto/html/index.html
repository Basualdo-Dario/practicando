<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="/3_JS/3_Ejercicios/4_presupuesto/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body onload="dinero()">
    

    <div class="header" >
            
        <div class="dinerototal">
            
            <div class="textototal">Presupuesto Disponible:</div>
            <div class="numerototal" id="dinerototal"></div>
            
        </div>
            
        <div class="ingreso box">
            <div class="textobox">Ingreso</div>
            <div class="numeroingreso" id="montoingreso"></div>
        </div>
        
        <div class="egreso box">

            <div class="textobox">Egreso</div>

            <div class="numeroegreso">
                <div class="numero" id="montoegreso"></div>
                <div class="porcentajeegreso" id="porcentajeegreso"></div>
            </div>

         </div>
            
         
    </div>
        

    <div class="main">
        <div class="formulario" >

            <form id="formulario">
                <select name="selector" id="selector" class="tamaño" onchange="valor()">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                
                <input type="text" placeholder="Agregar Descripcion" class="tamaño" id="detalle">

                <input type="number" placeholder="Valor" class="tamaño" id="monto">
            </form>

            <button class="bi bi-check-circle btn" onclick="cargar()" id="botoncargar"></button>
        </div>




        <div class="veringreso">
            <p>INGRESOS</p>
            <div id="contenidoingreso"></div>
            </div>
            
            
            <div class="veregreso">
                <p>EGRESOS</p>
                <div id="contenidoegreso"></div>
            </div>
            
        </div>

    <script src="/3_JS/3_Ejercicios/4_presupuesto/js/app.js"></script>
</body>
</html>
