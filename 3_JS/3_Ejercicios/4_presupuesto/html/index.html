<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="/3_JS/3_Ejercicios/4_presupuesto/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    

    <div class="header">
            
        <div class="dinerototal">
            
            <div class="textototal">Presupuesto Disponible:</div>
            <div class="numerototal">$2,300.00</div>
            
        </div>
            
        <div class="ingreso box">
            <div class="textobox">Ingreso</div>
            <div class="numeroingreso">$3,600.00</div>
        </div>
        
        <div class="egreso box">

            <div class="textobox">Egreso</div>

            <div class="numeroegreso">
                <div class="numero">-$1,300.00</div>
                <div class="porcentajeegreso">36.11%</div>
            </div>

         </div>
            
         
    </div>
        

    <div class="main">
        <div class="formulario">

            <form>
                <select name="" id="" class="tamaño">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                
                <input type="text" placeholder="Agregar Descripcion" class="tamaño">
                <input type="number" placeholder="Valor" class="tamaño">
            </form>
            <i class="bi bi-check-circle btn" onclick=""></i>
        </div>

        <div class="veringreso">
            <p>INGRESOS</p>

            <div class="boxregistro ubicacioningreso">
                <div class="boxtexto">Salario</div>
                <div class="boxdinero coloringreso">$12.300.00</div>
            </div>
            <div class="boxregistro ubicacioningreso">
                <div class="boxtexto">Salario</div>
                <div class="boxdinero coloringreso">$12.300.00</div>
            </div>
            
        </div>

        <div class="veregreso">
            <p>EGRESOS</p>

            <div class="boxregistro ubicacionegreso">
                <div class="boxtexto">Salario</div>
                <div class="boxdinero">
                    <div class="coloregreso">$12.300.00</div>
                    <div class="eporcentaje">30%</div>
                </div>
            </div>

            <div class="boxregistro ubicacionegreso">
                <div class="boxtexto">Salario</div>
                <div class="boxdinero">
                    <div class="coloregreso">$12.300.00</div>
                    <div class="eporcentaje">30%</div>
                </div>
                
            </div>

        </div>
            




    </div>
    

    <script src="/3_JS/3_Ejercicios/4_presupuesto/js/app.js"></script>
</body>
</html>
