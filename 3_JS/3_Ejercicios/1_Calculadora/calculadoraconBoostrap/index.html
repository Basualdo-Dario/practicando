<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <div class="container">
        <h1>Aplicacion Calculadora</h1>
        <form id="forma">
          <div class="mb-3">
            <label for="Operando1">Operando1:</label>
            <input type="number" id="operando1" name="Operando1" placeholder="Operando1" class="form-control">
          </div>

          <div class="mb-3">
            <label for="Operando2">Operando2:</label>
            <input type="number" id="operando2" name="Operando2" placeholder="Operando2" class="form-control">
          </div>

        </form>
        <button onclick="calcular()" class="btn btn-outline-primary  mb-3">Calcular</button>
        <div id="resultado" class="fw-normal">Resultado:</div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="/3_JS/3_Ejercicios/1_Calculadora/calculadoraconBoostrap/js/app.js"></script>
